<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>CSHR | Change password</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.7 -->
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome -->
        <link href="font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Ionicons -->

        <link href="ionicons.min.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style -->
        <link href="AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <!-- iCheck -->
        <link href="blue.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" 
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>

    </h:head>

    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>CS</b>HR</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Please Change Your Password.</p>
                <h:form>
                    <!-- <div class="form-control-feedback">
                       <input type="email" class="form-control" placeholder="Email"/>
                       <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                     </div>
                     <div class="form-control-feedback">
                         <input type="password" class="form-control" placeholder="Password"/>
                       <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                     </div> -->
                  
                    <div class="form-group">
                        <label class="form-control-label" for="input-username">Old Password</label>
                        <h:inputSecret class="form-control form-control-user" id="Input" value="#{userController.oldPassword}"/>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input-username">New Password</label>
                        <h:inputSecret class="form-control form-control-user" id="Input2" value="#{userController.newPassword}"/>
                    </div>
                     <div class="form-group">
                        <label class="form-control-label" for="input-username">Confirm Password</label>
                        <h:inputSecret class="form-control form-control-user" id="Input3" value="#{userController.confirmPassword}"/>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="checkbox icheck">
                                <!--<label>
                                    <input type="checkbox"> Remember Me</input>
                                </label> -->
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="form-group">
                            <h:commandButton action="#{userController.manipulateUser()}" class="btn btn-primary btn-user btn-block" value="Change">

                            </h:commandButton>
                        </div>
                        <!-- /.col -->
                    </div>
                </h:form>

                <!--<div class="social-auth-links text-center">
                 <p>- OR -</p>
                 <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                   Facebook</a>
                 <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                   Google+</a>
               </div> -->
                <!-- /.social-auth-links -->

                <a href="#">I forgot my password</a><br/>
              <!--  <a href="#" class="text-center">Register a new membership</a> -->

            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 3 -->
        <script src="jquery.min.js" type="text/javascript"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="bootstrap.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="icheck.min.js" type="text/javascript"></script>
        <script>
            $(function () {
                $('#input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%'
                });
            });
        </script> 
    </h:body>
</html>
